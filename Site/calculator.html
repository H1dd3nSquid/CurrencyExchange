<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>C_Ex Calculator</title>
    <link rel="stylesheet" href="Style/main_style.css">
</head>
<body>
    <div class="head">
      <img src="Design\logo.png" alt="logo" id="logo" > 
      <h1 id="name">Currency Exchange Website</h1>
        </div>
        <div class="menu">
        <nav>
              
                  <h2>Website Navigation</h2>
                  <h3>Calculator</h3>
              <ul class="pages">
                <li id="p1">
                    <a href="CurrencyExchange.html">Main page</a>  
                  
                  <li id="p2">
                      <a href="news.html">News</a>
                      
                  </li>
                
                  <li id="p3">
                        <a href="table.html">Currency Exchange Rates</a>
                  </li>
                  <li id="p4">
                        <a href="about_us.html">About Company</a>
                  </li>
              </ul>
             </nav>
      </div>

      <main>
        <div class="container">
          <div class="row vdivide">
            <div class="col-5">
              <form id="calculatorForm" action="#" method="post">
                <label for="chooseCurrency">Choose Your currency:</label>
                <select class="btn" id="currencySelect" name="currency">
                  <!-- Currencies options -->
                </select>
                <hr/>
                <span>Which one You want?</span>
                  <label for="bid">Bid</label>
                  <input type="radio" name="bidAsk" value="bid">
                  <label for="ask">Ask</label>
                  <input type="radio" name="bidAsk" value="ask">
                  <hr/>
                  <button id="check" class="btn" type="submit">Check the price</button>
              </form>
            </div>
            <div id="calculator" class="col-7">
              <p><b>Calculator</b></p>
              <hr/>
              <div class="inserted-currency">Your chosen currency</div>
              <form id="calculator" action="#" method="post">
                <label for="chooseAmount">Choose the amount of currency:</label>
                <input type="text" name="amount" value="" >
                <hr/>
                <button id="exchange" class="btn" type="submit">Exchange</button>
              </form>
            </div>
          </div>
          <div style="display: none" class="row secondrow">
            <div class="col">
              <table style="display: none" id="bidTable" class="table table-hover table-responsive hidden-table">
                <thead>
                  <tr>
                    <th>Sold</th>
                    <th>Amount</th>
                    <th>UAH</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Bid table -->
                </tbody>
              </table>
            </div>
            <div class="col">
              <table style="display: none" id="askTable" class="table table-hover table-responsive hidden-table">
                <thead>
                  <tr>
                    <th>Bought</th>
                    <th>Amount</th>
                    <th>UAH</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Bid table -->
                </tbody>
              </table>
            </div>
            <div class="text-center">
              <button id="sum" class="btn" type="submit">Sum</button>
            </div>
            <div id="divSum" class="text-center">
              <div class="total">
                Your total sum will be here
              </div>
            </div>
          </div>
          <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong></strong>
          </div>
        </div>
      </main>
      <div class="footer">
        <footer></footer>
    </div>
</body>
</html>
